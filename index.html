<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Clock</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="clock">
      <div id="time">
        <div class="circle">
          <div class="dots sec_dot"></div>
          <svg>
            <circle cx="120" cy="120" r="120" id="sec"></circle>
          </svg>
        </div>
        <div class="circle">
          <div class="dots min_dot"></div>
          <svg>
            <circle cx="100" cy="100" r="100" id="min"></circle>
          </svg>
        </div>
        <div class="circle">
          <div class="dots hr_dot"></div>
          <svg>
            <circle cx="80" cy="80" r="80" id="hr"></circle>
          </svg>
        </div>
        <div class="niddles" style="--clr: #ff2972" id="seconds">
          <i></i>
        </div>
        <div class="niddles niddleMin" style="--clr: #fee800" id="minutes">
          <i></i>
        </div>
        <div class="niddles niddleHr" style="--clr: #04fc43" id="hours">
          <i></i>
        </div>
        <span style="--value: 1"><b>1</b></span>
        <span style="--value: 2"><b>2</b></span>
        <span style="--value: 3"><b>3</b></span>
        <span style="--value: 4"><b>4</b></span>
        <span style="--value: 5"><b>5</b></span>
        <span style="--value: 6"><b>6</b></span>
        <span style="--value: 7"><b>7</b></span>
        <span style="--value: 8"><b>8</b></span>
        <span style="--value: 9"><b>9</b></span>
        <span style="--value: 10"><b>10</b></span>
        <span style="--value: 11"><b>11</b></span>
        <span style="--value: 12"><b>12</b></span>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
